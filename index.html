<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>webgl2</title>
  </head>
  <link rel="stylesheet" href="src/styles.css" />
  <script type="module" defer>
    import { getCanvas, getContext, setSize } from "./src/index.js"
    try {
      const canvas = getCanvas({ debug: true })
      const gl = getContext({ canvas, debug: true })
      setSize({ gl, debug: true })
    } catch ({ message }) {
      console.error(message)
    }
  </script>
  <body>
    <div>
      <canvas></canvas>
    </div>
  </body>
</html>
