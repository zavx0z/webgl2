<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>webgl2</title>
  </head>
  <link rel="stylesheet" href="src/styles.css" />
  <script type="module" src="src/index.js" defer></script>
  <body>
    <div>
      <canvas></canvas>
    </div>
<!--    Вершинный шейдер-->
    <script id="vertex" type="x-shader/x-vertex">#version 300 es
      in vec3 a_Position;
      in float a_PointSize;
      void main(void) {
        gl_Position = vec4(a_Position, 1.0);
        gl_PointSize = a_PointSize;
      }
    </script>
<!--    Фрагментный шейдер-->
    <script id="fragment" type="x-shader/x-fragment">#version 300 es
      // шейдеры фрагментов не имеют точности по умолчанию. highp - хорошее значение по умолчанию. Это означает "высокая точность".
      precision highp float;
      uniform vec4 u_outColor;
      out vec4 outColor;
      void main(void) {
        outColor = u_outColor;
      }
    </script>
  </body>
</html>
